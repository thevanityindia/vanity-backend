openapi: 3.0.3
info:
  title: The Vanity E-commerce API
  description: |
    RESTful API for The Vanity E-commerce Platform.
    This API provides endpoints for managing products, users, orders, and admin operations.
  version: 1.0.0
  contact:
    name: The Vanity Support
    email: support@thevanity.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:5000/api
    description: Local development server
  - url: https://api.thevanity.com/api
    description: Production server

tags:
  - name: Products
    description: Product catalog operations
  - name: Categories
    description: Category management
  - name: Authentication
    description: User authentication and registration
  - name: User
    description: User profile and account operations
  - name: Orders
    description: Order management
  - name: Cart
    description: Shopping cart operations
  - name: Wishlist
    description: Wishlist management
  - name: Admin - Users
    description: Admin user management
  - name: Admin - Products
    description: Admin product management
  - name: Admin - Inventory
    description: Admin inventory management
  - name: Admin - Categories
    description: Admin category management
  - name: Admin - Orders
    description: Admin order management
  - name: Admin - Notifications
    description: Admin notifications

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authenticated requests

  schemas:
    Product:
      type: object
      required:
        - name
        - brand
        - price
        - image
        - category
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439011"
        name:
          type: string
          example: "Crystal Pendant Necklace Set"
        brand:
          type: string
          example: "Fashion Jewelry"
        price:
          type: number
          example: 600
        originalPrice:
          type: number
          example: 899
        image:
          type: string
          format: uri
          example: "https://example.com/image.jpg"
        images:
          type: array
          items:
            type: string
            format: uri
        category:
          type: string
          example: "Necklaces"
        description:
          type: string
          example: "Elegant crystal pendant necklace set with intricate detailing"
        reviews:
          type: integer
          default: 0
          example: 120
        rating:
          type: number
          format: float
          minimum: 0
          maximum: 5
          default: 0
          example: 4.5
        stock:
          type: integer
          default: 0
          example: 45
        specifications:
          type: object
          additionalProperties: true
        isPublic:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    User:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439011"
        firstName:
          type: string
          example: "Priya"
        lastName:
          type: string
          example: "Sharma"
        email:
          type: string
          format: email
          example: "priya.sharma@email.com"
        phone:
          type: string
          example: "+91 98765 43210"
        role:
          type: string
          enum: [user, admin]
          default: user
        status:
          type: string
          enum: [active, suspended]
          default: active
        emailVerified:
          type: boolean
          default: false
        phoneVerified:
          type: boolean
          default: false
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        lastLogin:
          type: string
          format: date-time

    Address:
      type: object
      required:
        - firstName
        - lastName
        - address1
        - city
        - state
        - postalCode
        - country
      properties:
        _id:
          type: string
        type:
          type: string
          enum: [shipping, billing]
          default: shipping
        firstName:
          type: string
          example: "Priya"
        lastName:
          type: string
          example: "Sharma"
        address1:
          type: string
          example: "123 MG Road"
        address2:
          type: string
        city:
          type: string
          example: "Mumbai"
        state:
          type: string
          example: "Maharashtra"
        postalCode:
          type: string
          example: "400001"
        country:
          type: string
          example: "India"
        phone:
          type: string
          example: "+91 98765 43210"
        isDefault:
          type: boolean
          default: false

    Order:
      type: object
      required:
        - orderNumber
        - userId
        - items
        - totalAmount
      properties:
        _id:
          type: string
        orderNumber:
          type: string
          example: "ORD-2024-001"
        userId:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              name:
                type: string
              quantity:
                type: integer
              price:
                type: number
        totalAmount:
          type: number
          example: 1200
        status:
          type: string
          enum: [pending, confirmed, processing, shipped, delivered, cancelled]
          default: pending
        shippingAddress:
          $ref: '#/components/schemas/Address'
        paymentMethod:
          type: string
          enum: [cod, card, upi, netbanking]
        paymentStatus:
          type: string
          enum: [pending, completed, failed, refunded]
        trackingNumber:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Category:
      type: object
      required:
        - name
      properties:
        _id:
          type: string
        name:
          type: string
          example: "Makeup"
        slug:
          type: string
          example: "makeup"
        description:
          type: string
        parentId:
          type: string
          nullable: true
        isActive:
          type: boolean
          default: true
        sortOrder:
          type: integer
          default: 0
        image:
          type: string
          format: uri
        attributes:
          type: array
          items:
            type: string
        productCount:
          type: integer
          readOnly: true
        children:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Inventory:
      type: object
      properties:
        _id:
          type: string
        productId:
          type: string
        productName:
          type: string
        sku:
          type: string
        category:
          type: string
        currentStock:
          type: integer
        reservedStock:
          type: integer
        availableStock:
          type: integer
        reorderLevel:
          type: integer
        maxStock:
          type: integer
        unitCost:
          type: number
        totalValue:
          type: number
        status:
          type: string
          enum: [in_stock, low_stock, out_of_stock, discontinued]
        supplier:
          type: string
        location:
          type: string
        movements:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
              type:
                type: string
                enum: [sale, restock, adjustment, return]
              quantity:
                type: integer
              reason:
                type: string
        lastUpdated:
          type: string
          format: date-time

    Notification:
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
          enum: [order, inventory, user, system]
        priority:
          type: string
          enum: [low, medium, high]
        title:
          type: string
        message:
          type: string
        timestamp:
          type: string
          format: date-time
        read:
          type: boolean
          default: false
        actionUrl:
          type: string
        iconName:
          type: string
          example: "FiShoppingCart"
        color:
          type: string
          example: "#10b981"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Error message"
        statusCode:
          type: integer
          example: 400

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        user:
          type: object
          properties:
            _id:
              type: string
            name:
              type: string
            email:
              type: string
            role:
              type: string

paths:
  # ==================== PRODUCTS ====================
  /products:
    get:
      tags:
        - Products
      summary: Get all products
      description: Retrieve a list of all products with optional filtering
      parameters:
        - name: category
          in: query
          schema:
            type: string
          description: Filter by category name
        - name: limit
          in: query
          schema:
            type: integer
          description: Limit number of results
        - name: exclude
          in: query
          schema:
            type: string
          description: Exclude product by ID
        - name: search
          in: query
          schema:
            type: string
          description: Search in product name, brand, category
        - name: minPrice
          in: query
          schema:
            type: number
          description: Minimum price filter
        - name: maxPrice
          in: query
          schema:
            type: number
          description: Maximum price filter
        - name: brand
          in: query
          schema:
            type: string
          description: Filter by brand
        - name: isPublic
          in: query
          schema:
            type: boolean
            default: true
          description: Filter by public/private status
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get single product
      description: Retrieve a single product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== CATEGORIES ====================
  /categories:
    get:
      tags:
        - Categories
      summary: Get all categories
      description: Retrieve all categories (public endpoint)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

  # ==================== AUTHENTICATION ====================
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  example: "SecurePass123!"
                phone:
                  type: string
                  example: "+91 98765 43210"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticate user and receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  example: "SecurePass123!"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== USER PROFILE ====================
  /users/profile:
    get:
      tags:
        - User
      summary: Get user profile
      description: Retrieve authenticated user's profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - User
      summary: Update user profile
      description: Update authenticated user's profile information
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  # ==================== ORDERS ====================
  /orders/my-orders:
    get:
      tags:
        - Orders
      summary: Get user orders
      description: Retrieve all orders for authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /orders:
    post:
      tags:
        - Orders
      summary: Create order
      description: Create a new order
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - items
                - shippingAddress
                - paymentMethod
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      productId:
                        type: string
                      quantity:
                        type: integer
                shippingAddress:
                  $ref: '#/components/schemas/Address'
                paymentMethod:
                  type: string
                  enum: [cod, card, upi, netbanking]
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  # ==================== CART ====================
  /cart:
    get:
      tags:
        - Cart
      summary: Get user cart
      description: Retrieve authenticated user's cart
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object

    post:
      tags:
        - Cart
      summary: Add to cart
      description: Add item to user's cart
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: Item added to cart

  /cart/{itemId}:
    put:
      tags:
        - Cart
      summary: Update cart item
      description: Update quantity of cart item
      security:
        - BearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: Cart item updated

    delete:
      tags:
        - Cart
      summary: Remove from cart
      description: Remove item from cart
      security:
        - BearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Item removed from cart

  # ==================== WISHLIST ====================
  /wishlist:
    get:
      tags:
        - Wishlist
      summary: Get wishlist
      description: Retrieve user's wishlist
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful response

    post:
      tags:
        - Wishlist
      summary: Add to wishlist
      description: Add product to wishlist
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
              properties:
                productId:
                  type: string
      responses:
        '200':
          description: Product added to wishlist

  /wishlist/{productId}:
    delete:
      tags:
        - Wishlist
      summary: Remove from wishlist
      description: Remove product from wishlist
      security:
        - BearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product removed from wishlist

  # ==================== ADMIN - USERS ====================
  /admin/users:
    get:
      tags:
        - Admin - Users
      summary: Get all users (Admin)
      description: Retrieve all users with optional filtering
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [active, suspended]
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /admin/users/{id}/status:
    put:
      tags:
        - Admin - Users
      summary: Update user status
      description: Update user account status (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [active, suspended]
      responses:
        '200':
          description: Status updated successfully

  # ==================== ADMIN - PRODUCTS ====================
  /admin/products:
    post:
      tags:
        - Admin - Products
      summary: Create product
      description: Create a new product (admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /admin/products/{id}:
    put:
      tags:
        - Admin - Products
      summary: Update product
      description: Update existing product (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Product updated successfully

    delete:
      tags:
        - Admin - Products
      summary: Delete product
      description: Delete a product (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product deleted successfully

  # ==================== ADMIN - INVENTORY ====================
  /admin/inventory:
    get:
      tags:
        - Admin - Inventory
      summary: Get inventory
      description: Retrieve all inventory items (admin only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inventory'

  /admin/inventory/{id}:
    put:
      tags:
        - Admin - Inventory
      summary: Update inventory
      description: Update inventory item (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                currentStock:
                  type: integer
                reorderLevel:
                  type: integer
      responses:
        '200':
          description: Inventory updated successfully

  # ==================== ADMIN - CATEGORIES ====================
  /admin/categories:
    get:
      tags:
        - Admin - Categories
      summary: Get all categories (Admin)
      description: Retrieve all categories with admin details
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

    post:
      tags:
        - Admin - Categories
      summary: Create category
      description: Create a new category (admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '201':
          description: Category created successfully

  /admin/categories/{id}:
    put:
      tags:
        - Admin - Categories
      summary: Update category
      description: Update existing category (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '200':
          description: Category updated successfully

    delete:
      tags:
        - Admin - Categories
      summary: Delete category
      description: Delete a category (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category deleted successfully

  # ==================== ADMIN - ORDERS ====================
  /admin/orders:
    get:
      tags:
        - Admin - Orders
      summary: Get all orders (Admin)
      description: Retrieve all orders with optional filtering
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /admin/orders/{id}/status:
    put:
      tags:
        - Admin - Orders
      summary: Update order status
      description: Update order status and tracking (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [pending, confirmed, processing, shipped, delivered, cancelled]
                trackingNumber:
                  type: string
      responses:
        '200':
          description: Order status updated successfully

  # ==================== ADMIN - NOTIFICATIONS ====================
  /admin/notifications:
    get:
      tags:
        - Admin - Notifications
      summary: Get notifications
      description: Retrieve admin notifications
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'

  /admin/notifications/{id}/read:
    put:
      tags:
        - Admin - Notifications
      summary: Mark notification as read
      description: Mark a notification as read
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Notification marked as read
